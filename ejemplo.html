<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Link hacia el archivo de estilos css -->
    <link rel="stylesheet" href="css/ejemplo.css">
</head>

<body>

    <div id="container">
        <div id="center">
            <div id="login">
                <div class="titulo">
                    Sign up
                </div>
                <form id="loginform">
                    <div class="mb-3">
                        <input type="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="surname" class="form-control" placeholder="Surname">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Edad">
                    </div>
                    <select class="form-select" aria-label="Puesto">
                        <option selected>Puesto</option>
                        <option value="1">Gerente</option>
                        <option value="2">Empleado</option>
                    </select>
                    <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
