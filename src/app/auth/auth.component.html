<div class="row">
  <div class="col">
    <div class="main-div">
      <div class="row">
        <div class="card ">
          <mat-card class="example-card">
            <mat-card-header class="row mt-1">
              <div class="col text-center">
                <img src="../../../assets/img/sigeve2.jpg" alt="Logo" mat-card-image style="width: 20%;
            height: auto; display: inline">
                <mat-card-title>Log in</mat-card-title>
              </div>
            </mat-card-header>
            <form>
              <mat-card-content class="row">
                <div class="email">
                  <mat-form-field appearance="outline" class="w-60">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput required name="email" #email="ngModel" [(ngModel)]="userLogin.email" placeholder="enriquejasso@gmail.com">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="email.invalid">
                      <span *ngIf="email.errors?.['required']">Campo obligatorio</span>
                      <span *ngIf="email.errors?.['email']">Ingresar un correo valido</span>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="password">
                  <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" matInput required name="password" #password="ngModel" [(ngModel)]="userLogin.password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.invalid">
                      <span *ngIf="password.errors?.['required']">Campo obligatorio</span>
                      <span *ngIf="password.errors?.['password']">Ingresar una contrase√±a valida</span>
                    </mat-error>
                  </mat-form-field>
                </div>
                <mat-card-content>
                  <mat-card-actions class="row">
                    <div class="col text-center">
                      <button type="submit" mat-flat-button color="warn">Log in</button>
                    </div>
                  </mat-card-actions>
                </mat-card-content>
              </mat-card-content>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="main-div">
      <!-- <img src="../../../assets/img/sigeve2.jpg" alt="Logo" mat-card-image style="width: 40%;
                 height: auto; display: inline">-->
      <mat-card class="example-card">
        <mat-card-header>
          <div class="login-box-header">
            <img src="../../../assets/img/sigeve2.jpg" alt="Logo" mat-card-image style="width: 40%;
            height: auto; display: inline ">
            <mat-card-title>Sign up</mat-card-title>
          </div>
        </mat-card-header>
        <form class="example-form">
          <mat-card-content class="row">

            <div class="name">
              <mat-form-field appearance="outline" class="w-60">
                <mat-label>Name</mat-label>
                <input matInput required name="name" #name="ngModel" [(ngModel)]="userSigning.name" >
                <mat-error *ngIf="name.invalid">
                  <span *ngIf="name.errors?.['required']">Campo obligatorio</span>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="lastname">
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput required name="lastname" #lastname="ngModel" [(ngModel)]="userSigning.lastname" >
                <mat-error *ngIf="lastname.invalid">
                  <span *ngIf="lastname.errors?.['required']">Campo obligatorio</span>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="email">
              <mat-form-field appearance="outline" class="w-60">
                <mat-label>Email</mat-label>
                <input type="email" matInput required name="email" #email="ngModel" [(ngModel)]="userSigning.email" placeholder="enriquejasso@gmail.com">
                <mat-error *ngIf="email.invalid">
                  <span *ngIf="email.errors?.['required']">Campo obligatorio</span>
                  <span *ngIf="email.errors?.['email']">Ingresar un correo valido</span>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="age">
              <mat-form-field appearance="outline">
                <mat-label>Edad</mat-label>
                <input matInput type="number" required name="lastname" #edad="ngModel" [(ngModel)]="userSigning.age" >
                <mat-error *ngIf="edad.invalid">
                  <span *ngIf="edad.errors?.['required']">Campo obligatorio</span>
                </mat-error>
              </mat-form-field>
            </div>
            <mat-card-content>
              <mat-card-actions class="row">
                <div class="col text-center">
                  <button type="submit" mat-flat-button color="warn">Sign up</button>
                </div>
              </mat-card-actions>
            </mat-card-content>
          </mat-card-content>
        </form>
      </mat-card>
    </div>
  </div>
</div>
