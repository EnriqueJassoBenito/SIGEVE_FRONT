<!--<app-auth></app-auth>-->
<div *ngIf="session.logged">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
      <mat-toolbar><img [src]="logoPath" alt="logoss" style="width: 15%; height: auto; display: inline"></mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="personal">Funciones</a>
        <a mat-list-item routerLink="position">Peliculas</a>
        <a mat-list-item routerLink="users">Generos</a>
        <a mat-list-item routerLink="users">Salas</a>
        <a mat-list-item routerLink="users">Clientes</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="row">
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div class="col">
          Administrador
        </div>
        <div class="col text-end align-content-end">
          <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item><mat-icon>person</mat-icon>Perfil</button>
            <button mat-menu-item><mat-icon>logout</mat-icon>Logout</button>
          </mat-menu>

        </div>
      </mat-toolbar>
      <div class="container-fluid border">
        <div class="row">
          <div class="col text-end">
            <!--<router-outlet></router-outlet>-->
            <p>Aqui va el contenido</p>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!session.logged">
</div>
