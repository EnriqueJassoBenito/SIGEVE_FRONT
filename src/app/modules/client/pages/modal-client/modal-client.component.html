<div class="container" id="avatar">
<h2 mat-dialog-title>Avatar</h2>
<mat-dialog-content class="mat-typography">
  <h3>Genero</h3>
  <p>Ciencia ficción/Acción</p>

  <h3>Duracion</h3>
  <p>3h 12m</p>

  <h3>Sinopsis</h3>
  <p>Jake Sully y Ney'tiri han formado una familia y hacen todo lo posible por permanecer juntos.
    Sin embargo, deben abandonar su hogar y explorar las regiones de Pandora cuando una antigua amenaza
    reaparece.</p>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Ver Cartelera</button>
    </mat-dialog-actions>
</div>
