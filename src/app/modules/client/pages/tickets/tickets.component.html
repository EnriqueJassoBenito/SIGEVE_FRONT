
<mat-card class="mt-5 mb-5">
  <mat-card-header class="row">
    <div class="col">
      <mat-card-title>Boletos comprados</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table class="col-12" mat-table [dataSource]="ticket" matSort (matSortChange)="announceSortChange($event)">
      <!--  Column -->
      <ng-container matColumnDef="id_ste">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero de boleto</th>
        <td mat-cell *matCellDef="let element">{{ element.id_ste }}</td>
      </ng-container>
      <ng-container matColumnDef="movie_show_ste">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Funcion</th>
        <td mat-cell *matCellDef="let element">{{ element.movie_show_ste }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
<div id="loaderDiv" *ngIf="isLoading">
  <mat-spinner mode="indeterminate" class="ajax-loader"></mat-spinner>
</div>
