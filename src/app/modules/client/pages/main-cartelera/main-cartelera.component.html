
<mat-card class="mt-5 mb-5">
  <mat-card-header class="row">
    <div class="col">
      <mat-card-title>Cartelera</mat-card-title>
      <mat-card-subtitle>Funciones disponibles</mat-card-subtitle>
    </div>
    <div class="col text-end">
      <!--<button
        mat-mini-fab
        color="accent"
        aria-label="Open register movies"
        (click)="openDialog('0ms', '0ms')"
      >
        <mat-icon>add</mat-icon>
      </button>-->
    </div>
  </mat-card-header>
  <mat-card-content>
    <table class="col-12" mat-table [dataSource]="movieShow" matSort (matSortChange)="announceSortChange($event)">
      <!--  Column -->
      <ng-container matColumnDef="image_mve">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pelicula</th>
        <td  mat-cell *matCellDef="let element"><img style="width: 100px"
          src="../../../../../assets/img/{{element.image_mve}}" alt="No se pudo cargar"></td>
      </ng-container>
      <ng-container matColumnDef="name_mve">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pelicula</th>
        <td mat-cell *matCellDef="let element">{{ element.name_mve }}</td>
      </ng-container>
      <ng-container matColumnDef="date_show">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.date_show | date: "yyyy-MM-dd"}}</td>
      </ng-container>
      <ng-container matColumnDef="start_show">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora inicio</th>
        <td mat-cell *matCellDef="let element">{{ element.start_show }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab class="me-2" color="primary"
                  (click)="buyTicket(element)">
          <mat-icon>payment</mat-icon>
        </button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
<div id="loaderDiv" *ngIf="isLoading">
  <mat-spinner mode="indeterminate" class="ajax-loader"></mat-spinner>
</div>
