<div class="main-div">
  <img src="../../../../../assets/img/sigeve2.jpg" alt="Logo" mat-card-image style="width: 40%;
            height: auto; display: inline">
  <mat-card class="example-card">
    <mat-card-header>
      <div class="login-box-header">
        <!--
                <img src="../../../assets/img/sigeve2.jpg" alt="Logo" mat-card-image style="width: 40%;
            height: auto; display: inline">
        -->
        <mat-card-title>Sign up</mat-card-title>
      </div>
    </mat-card-header>
      <form class="example-form" (submit)="SingingForm()">
        <mat-card-content class="row">

          <div class="inputSign">
            <mat-form-field appearance="outline" class="w-60">
              <mat-label>Name</mat-label>
              <input matInput required name="name" #name="ngModel" [(ngModel)]="user.name" >
              <mat-error *ngIf="name.invalid">
                <span *ngIf="name.errors?.['required']">Campo obligatorio</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="inputSign">
            <mat-form-field appearance="outline" class="w-60">
              <mat-label>Email</mat-label>
              <input type="email" matInput required name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="enriquejasso@gmail.com">
              <mat-error *ngIf="email.invalid">
                <span *ngIf="email.errors?.['required']">Campo obligatorio</span>
                <span *ngIf="email.errors?.['email']">Ingresar un correo valido</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="inputSign">
            <mat-form-field appearance="outline" class="w-60">
              <mat-label>Password</mat-label>
              <input type="password" matInput required name="password" #password="ngModel" [(ngModel)]="user.password">
              <mat-error *ngIf="password.invalid">
                <span *ngIf="password.errors?.['required']">Campo obligatorio</span>
              </mat-error>
            </mat-form-field>
          </div>
          <mat-card-content>
            <mat-card-actions class="row">
              <div class="col text-center">
                <button type="submit" mat-flat-button color="warn">Sign up</button>
              </div>
            </mat-card-actions>
          </mat-card-content>
          <div class="pie-form">
            <a routerLink="forgotPassword">¿Perdiste tu contraseña?</a>
            <p>
            <mat-icon>keyboard_arrow_down</mat-icon>
              <a routerLink="login">¿Ya tienes cuenta? Inicia sesión arriba</a>
            </p>

          </div>
        </mat-card-content>
      </form>
  </mat-card>
</div>
