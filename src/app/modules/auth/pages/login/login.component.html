<div class="main-div">
  <div class="row">
    <div class="card ">
      <mat-card class="example-card">
        <mat-card-header class="row mt-1">
          <div class="col text-center">
            <img src="../../../../../assets/img/sigeve2.jpg" alt="Logo" mat-card-image style="width: 40%;
            height: auto; display: inline">
            <mat-card-title>Log in</mat-card-title>
          </div>
        </mat-card-header>
        <form (submit)="loginForm()">
          <mat-card-content class="row">
            <div class="email">
              <mat-form-field appearance="outline" class="w-60">
                <mat-label>Email</mat-label>
                <input type="email" matInput required name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="enriquejasso@gmail.com">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="email.invalid">
                  <span *ngIf="email.errors?.['required']">Campo obligatorio</span>
                  <span *ngIf="email.errors?.['email']">Ingresar un correo valido</span>
                </mat-error>
              </mat-form-field>
            </div>
              <div class="password">
              <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" required name="password" #password="ngModel" [(ngModel)]="user.password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password.invalid">
                  <span *ngIf="password.errors?.['required']">Campo obligatorio</span>
                  <span *ngIf="password.errors?.['password']">Ingresar una contrase単a valida</span>
                </mat-error>
              </mat-form-field>
            </div>
            <mat-card-content>
              <mat-card-actions class="row">
                <div class="col text-center">
                  <button type="submit" mat-flat-button color="warn">Log in</button>
                </div>
              </mat-card-actions>
            </mat-card-content>
            <div class="pie-form">
              <!--<a href="#">多Perdiste tu contrase単a?</a>-->
              <p>多No tienes cuenta? Registrate abajo
                <br>
                <mat-icon>keyboard_arrow_down</mat-icon></p>

            </div>
          </mat-card-content>
        </form>
      </mat-card>
    </div>
  </div>
</div>
