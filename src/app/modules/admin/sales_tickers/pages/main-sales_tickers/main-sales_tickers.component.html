<mat-card class="mt-5 mb-5">
  <mat-card-header class="row">
    <div class="col">
      <mat-card-title>Venta de Tickers</mat-card-title>
      <mat-card-subtitle>Listado</mat-card-subtitle>
    </div>
<!--    <div class="col text-end">-->
<!--      <button-->
<!--        mat-mini-fab-->
<!--        color="accent"-->
<!--        aria-label="Open register movies_shows"-->
<!--        (click)="openDialog('0ms', '0ms')"-->
<!--      >-->
<!--        <mat-icon>add</mat-icon>-->
<!--      </button>-->
<!--    </div>-->
  </mat-card-header>
  <mat-card-content>
    <table class="col-12" mat-table [dataSource]="sale_ticker" matSort (matSortChange)="announceSortChange($event)">
      <!--  Column -->
      <ng-container matColumnDef="movie_show_ste">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Movie_Show</th>
        <td mat-cell *matCellDef="let element">{{ element.movie_show_ste}}</td>
      </ng-container>
      <ng-container matColumnDef="name_usr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name_usr }}</td>
      </ng-container>
      <ng-container matColumnDef="total_count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Saldo</th>
        <td mat-cell *matCellDef="let element">{{ element.total_count }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
