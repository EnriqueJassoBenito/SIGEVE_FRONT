<mat-card class="mt-5 mb-5">
  <mat-card-header class="row">
    <div class="col">
      <mat-card-title>Generos de las peliculas</mat-card-title>
      <mat-card-subtitle>Listado</mat-card-subtitle>
    </div>
    <div class="col text-end">
      <button
        mat-mini-fab
        color="accent"
        aria-label="Open register personal"
        (click)="openDialog('0ms', '0ms')"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table
      class="col-12"
      mat-table
      [dataSource]="gender"
      matSort
    >
      <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="name_gdr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Genero</th>
        <td mat-cell *matCellDef="let element">{{ element.name_gdr }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab class="me-2" color="warn"
                  (click)="editGender(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="element.status_gdr === 1" mat-mini-fab="bg-danger"
                  (click)="disable(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button *ngIf="element.status_gdr === 0" mat-mini-fab="bg-success"
                  (click)="enable(element)">
            <mat-icon>restore_from_trash</mat-icon>
          </button>
        </td>
      </ng-container>
      <!--Aqui en esta parte no mostraba el icono de delete porque en la parte del
status no era status, se tenia que colocar tal cual lo tenemos en el campo de gender -->
      <!--<mat-icon *ngIf="element.status === 1">delete</mat-icon>-->
      <!--<mat-icon *ngIf="element.status_gdr === 1">delete</mat-icon>-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-content>
</mat-card>

<div id="loaderDiv" *ngIf="isLoading">
  <mat-spinner mode="indeterminate" class="ajax-loader"></mat-spinner>
</div>
